{% macro make_article(article) -%}
<div class="col-4">
    <a href="{{ article.href }}" class="image fit"><img src="{{ article.img }}" alt="{{ article.alt }}" /></a>
</div>
<div class="col-8">
    <h4><a href="{{ article.href }}">{{ article.header }}</a></h4>
    <p>
        {{ article.content }}
    </p>
</div>
{%- endmacro %}


{% macro make_snippets(header_h3, header_p, articles) -%}
<section>
    <header>
        <h3>{{ header_h3 }}</h3>
    </header>
    <p>
        {{ header_p }}
    </p>
    <div class="row gtr-50">
        {% for article in articles %}
            {{ make_article(article) }}
        {% endfor %}
    </div>
    <!-- <footer>
        <a href="#" class="button">Magna Adipiscing</a>
    </footer> -->
</section>
{% endmacro %}
