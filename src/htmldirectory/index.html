<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}/?id=ss1sssdds1s">
    <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}">
</head>
<body>
{% include "header.html" %}
<div id="main" style="width:100%; display: flex; text-align:center">

    <div id="house_call" style="width:49%; min-width: 275px; padding-left:25px; padding-right:25px;">
        <h1 style="font-size: 8vh">Christmas Visits with Santa Mark</h1>
        <h2>House Call or Party</h2>
        <p style="font-size: larger; padding-right:50px; padding-left:50px;">Santa can come to your home or holiday party for Photos, Story Telling, Caroling, Gift Giving or whatever else you might have in mind.<br>
            Just ask! <br>
        </p>
        <a href="/booking"><button class="button">See Rates</button></a>
        <br><br><br><br>
    </div>

    <div id="picture" style="width: 49%; text-align: center; min-width:550px;">

            <a href="/gallery"><img style="text-align:center; margin-top: 20px" src="{{ url_for('static', path='FB_IMG_1637615437607.jpg') }}" width="500px"></a>
    </div>

        
</div>


<script>

    var onresize = function() {
        //your code here
        //this is just an example
        width = document.body.clientWidth;
        console.log(width)

        if (width < 1000) {
            document.getElementById('main').style.display = 'block'
            document.getElementById('picture').style.width = "100%"
            document.getElementById('house_call').style.width = "100%"
        }
        else {
            document.getElementById('main').style.display = 'flex'
            document.getElementById('picture').style.width = "none"
            document.getElementById('house_call').style.width = "49%"
        }
     }
     window.addEventListener("resize", onresize);
     window.addEventListener("load", onresize);
</script>


</body>
</html>
